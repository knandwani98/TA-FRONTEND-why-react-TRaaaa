<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <h1>All Articles</h1>
    <p>Collection of best articles on Startups</p>
    <div class="container">
      <div id="root"></div>
    </div>
    <script type="text/babel">
      let months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      let articles = [
        {
          title: "City Lights in New York",
          date: new Date("2017-01-26"),
          comments: 67,
          subTitle: "The city that never sleeps.",
          description:
            "New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.",
          category: "photos",
          imageURL:
            "https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60",
        },
        {
          title: "Twitterâ€™s decentralized future",
          date: new Date("2021-01-16"),
          comments: 43,
          subTitle: "The decentralized future of twitter.",
          description:
            "The platformâ€™s vision of a sweeping open standard could also be the far-rightâ€™s internet endgame",
          category: "social network",
          imageURL:
            "https://techcrunch.com/wp-content/uploads/2019/09/twitter-hidden-replies1.png?resize=1536,816",
        },
        {
          title: "Startups look beyond lidar for autonomous vehicle perception",
          date: new Date("2017-07-26"),
          comments: 17,
          subTitle:
            "Lidar pushed ahead of traditional cameras because it could do things they couldnâ€™t",
          description:
            "Last CES was a time of reckoning for lidar companies, many of which were cratering due to a lack of demand from a (still) non-existent autonomous vehicle industry. ",
          category: "future",
          imageURL:
            "https://techcrunch.com/wp-content/uploads/2019/07/GettyImages-846875220.jpg?w=1390&crop=1",
        },
      ];

      let Card = (cardInfo) => {
        return (
          <article>
            <div className="card-img">
              <img src={cardInfo.imageURL} alt={cardInfo.title} />
              <div className="date">
                <div>{cardInfo.date.getDate()}</div>
                <div>{months[cardInfo.date.getMonth()].slice(0, 3)}</div>
              </div>
              <div className="category">{cardInfo.category}</div>
            </div>

            <div className="card-details">
              <h2>{cardInfo.title}</h2>
              <label htmlFor="">{cardInfo.subTitle}</label>
              <p>{cardInfo.description}</p>
              <div className="footer">
                <span>ðŸ’¬{cardInfo.comments + "comments"}</span>
              </div>
            </div>
          </article>
        );
      };

      function cardsUI(dataList) {
        let array = [];
        dataList.map((data) => {
          array.push(
            <Card
              title={data.title}
              date={data.date}
              comments={data.comments}
              subTitle={data.ubTitle}
              description={data.description}
              category={data.category}
              imageURL={data.imageURL}
            />
          );
        });
        return array;
      }

      ReactDOM.render(cardsUI(articles), document.getElementById("root"));
    </script>
  </body>
</html>
